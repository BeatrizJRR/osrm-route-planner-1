name: Publish Quality Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build reports (CI profile)
        run: mvn -B clean verify site -Pci

      - name: Copy custom quality report
        run: |
          mkdir -p target/site
          cp src/site/resources/quality-report.html target/site/quality-report.html

      - name: Publish to GitHub Pages (external repo)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_DEPLOY }}
          external_repository: FredericoPeresCorreia/osrm-route-planner
          publish_dir: ./target/site
          publish_branch: gh-pages
          force_orphan: true


