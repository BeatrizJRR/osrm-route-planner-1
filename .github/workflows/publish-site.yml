name: Update Quality Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy quality report to docs
        run: |
          mkdir -p docs
          cp src/site/resources/quality-report.html docs/index.html

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update quality report" && git push)


