name: Publish Quality Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build reports (CI profile)
        run: mvn -B clean verify site -Pci

      - name: Copy custom quality report
        run: |
          mkdir -p target/site
          cp src/site/resources/quality-report.html target/site/quality-report.html

      - name: Copy site to docs folder
        run: |
          if [ -d "target/site" ]; then
            rm -rf docs
            mkdir -p docs
            cp -r target/site/* docs/
          fi

      - name: Commit and push docs folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update quality report [skip ci]" && git push)


